<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Anuncio Turismo UY</title>
  <meta name="viewport" content="width=728, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #e2eafc 0%, #f9f7fa 80%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .anuncio {
      width: 728px;
      height: 90px;
      background: linear-gradient(90deg, #fff 60%, #d3ecff 100%);
      border: 2px solid #0072c6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 26px;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 6px 40px #0072c622, 0 2px 10px #0002;
      gap: 22px;
      border-radius: 18px;
      position: relative;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .anuncio__logo {
      height: 64px;
      width: 64px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 2px 14px #0072c633, 0 1px 3px #0001;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #e1eefb;
      border: 1.5px solid #b3d8f5;
      display: block;
    }
    .anuncio__logo:hover {
      transform: scale(1.07) rotate(-4deg);
      box-shadow: 0 6px 24px #0072c655, 0 1px 3px #0002;
    }
    .anuncio__logo-link {
      display: inline-block;
      line-height: 0;
    }
    .anuncio__texto {
      flex: 1;
      margin: 0 14px;
      font-size: 1.2rem;
      color: #065aab;
      font-weight: bold;
      letter-spacing: 0.01em;
      text-align: left;
      line-height: 1.3;
      text-shadow: 0 1px 3px #bde0fa55;
      position: relative;
    }
    .anuncio__texto::before {
      content: "ðŸŒž ";
      font-size: 1.3em;
      position: relative;
      top: 2px;
    }
    .anuncio__cta {
      background: linear-gradient(92deg, #0097e6 60%, #3fd0c9 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 22px;
      font-size: 1.07rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px #0097e644;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      outline: none;
      letter-spacing: 0.02em;
      margin-left: 5px;
    }
    .anuncio__cta:hover, .anuncio__cta:focus {
      background: linear-gradient(92deg, #065aab 70%, #00b894 100%);
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 6px 18px #00b89444;
      color: #e9fcff;
    }
    @media (max-width: 767px), (max-width: 800px) and (max-height: 700px) {
      .anuncio {
        width: 300px;
        height: 600px;
        flex-direction: column;
        padding: 32px 10px 18px 10px;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        gap: 32px;
        border-radius: 28px;
      }
      .anuncio__logo {
        width: 90px;
        height: 90px;
        margin-bottom: 5px;
        border-radius: 18px;
      }
      .anuncio__texto {
        font-size: 1.42rem;
        margin: 0 0 12px 0;
        text-align: center;
      }
      .anuncio__cta {
        font-size: 1.13rem;
        padding: 16px 30px;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="anuncio">

</body>
</html>
